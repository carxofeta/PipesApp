<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ "nosotros" | mayusculas:enMayusculas }}
    </p>

    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton
                type="button"
                class="mr-1 p-button-outlined p-button-rounded p-button-sm p-button-success" 
                label="Toggle mayÃºsculas" 
                icon="pi pi-sort-alt" 
                iconPos="right"
                (click)="toggleMayusculas()"></button>

        <button pButton 
            icon="pi pi-sort"
            label="Por nombre"
            class="mr-1 p-button-outlined p-button-rounded"></button>

            <button pButton 
            icon="pi pi-sort"
            label="Valores"
            class="mr-1 p-button-outlined p-button-rounded p-button-success"></button>

            <button pButton 
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-outlined p-button-rounded p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.vuela | vuela | titlecase }}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
